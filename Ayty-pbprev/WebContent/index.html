<html ng-app="autenticacaoPBPrevApp">
  <head>
  	<title>Autenticar</title>
  
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/script.js"></script>
    
  </head>
	<body ng-controller="autenticacaoController">
	
		<h4>Autenticação</h4>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="login" class="col-sm-2 control-label">Login</label>
				<div class="col-md-3">
					<input id="login" type="text" placeholder="Informe o seu login"
						class="form-control input-md" ng-model="login">
				</div>
			</div>
			<div class="form-group">
				<label for="senha" class="col-sm-2 control-label">Senha</label>
				<div class="col-md-3">
					<input id="senha" type="password" placeholder="Informe a sua senha"
						class="form-control input-md" ng-model="senha">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default"
						ng-click="autenticar()">Entrar</button>
				</div>
			</div>
		</form>
		
		<legend></legend>
	
		<h4>Cadastro</h4>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="login" class="col-sm-2 control-label">Login</label>
				<div class="col-md-3">
					<input id="loginCadastrado" type="text"
						placeholder="Informe o seu login" class="form-control input-md"
						ng-model="loginCadastrado">
				</div>
			</div>
			<div class="form-group">
				<label for="senha" class="col-sm-2 control-label">Senha</label>
				<div class="col-md-3">
					<input id="senhaCadastrada" type="password"
						placeholder="Informe a sua senha" class="form-control input-md"
						ng-model="senhaCadastrada">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" ng-click="cadastrar()">Cadastrar</button>
				</div>
			</div>
		</form>
		
		<legend></legend>
	</body>
</html>
